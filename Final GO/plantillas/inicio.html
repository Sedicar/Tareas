{{ define "inicio" }}
{{ template "cabecera" }}
      <br/><br/>
      <a name="" id="" class="btn btn-primary" href="/crear" role="button">Agregar empleado</a>
      <br/><br/>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Detalle</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
      {{ range.}}    
          <tr>
            <td>{{.Id}}</td>
            <td>{{.Nombre}}</td>
            <td> {{.Precio}}</td>
            <td>{{.Detalle}}</td>
            <td>
              <a name="" id="" class="btn btn-info" href="/editar?id={{.Id}}" role="button">Editar</a>
             | 
              <a name="" id="" class="btn btn-danger" href="/borrar?id={{.Id}}" role="button">Borrar</a>
            
            </td>
          
            </tr>
      {{ end }}
         
        </tbody>
      </table>

{{ template "pie" }}
{{ end }}
